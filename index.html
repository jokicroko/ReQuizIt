<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="script.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="logo-container">
      <!-- Logo container div -->
      <img class="logo" src="img/RequizitTransparent.png" alt="" />
    </div>
    <div class="chatlog-container">
      <!-- Chat div -->
      <div class="chat">
        <div class="chat-log">
          <ul id="chat-message"></ul>
        </div>

        <div class="chatinput-container">
          <!-- Chat input div -->
          <form id="answer-input" action="index.js">
            <input
              type="text"
              id="answer"
              name="fname"
              value="Type your answer here"
              maxlength="80"
            /><br />
          </form>
          <button id="send-btn">Submit answer</button>
        </div>
      </div>
      <div class="room-container">
        <!-- room div -->
        <div class="room">
          <ul id="live-users">
            <li>Live user 1</li>
          </ul>
        </div>
        <div class="facts-container">
          <ul id="facts">
            <h1 id="show-facts"></h1>
          </ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="config.js"></script>
    <script>
      // Fetching random facts and displaying it
      var limit = 1;
      $.ajax({
        method: "GET",
        url: "https://api.api-ninjas.com/v1/facts?limit=" + limit,
        headers: { "X-Api-Key": apiKey },
        contentType: "application/json",
        success: function (result) {
          result = factsBox.textContent = result[0].fact + ".";
          console.log(result);
        },
        error: function ajaxError(jqXHR, textStatus, errorThrown) {
          console.error("Error: ", errorThrown);
        },
      });
    </script>
  </body>
</html>
